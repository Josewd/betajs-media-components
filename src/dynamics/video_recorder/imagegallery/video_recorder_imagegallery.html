<div ba-if="{{showslidercontainer}}">
	<div data-selector="slider-left-button" class="{{css}}-imagegallery-leftbutton">
		<div tabindex="0" data-selector="slider-left-inner-button"
			 ba-hotkey:space^enter^left="{{left()}}" onmouseout="this.blur()"
			 class="{{css}}-imagegallery-button-inner" onclick="{{left()}}"
		>
			<i class="{{csscommon}}-icon-left-open"></i>
		</div>
	</div>

	<div data-selector="images-imagegallery-container" ba-repeat="{{image::images}}"
		 class="{{css}}-imagegallery-container" data-gallery-container>
		<div tabindex="0" class="{{css}}-imagegallery-image"
			 ba-hotkey:space^enter="{{select(image)}}" onmouseout="this.blur()"
			 ba-styles="{{{left: image.left + 'px', top: image.top + 'px', width: image.width + 'px', height: image.height + 'px'}}}"
			 onclick="{{select(image)}}"
		>
			<div class="{{css}}-imagegallery-image-compat" ba-show="{{ie10below}}"></div>
		</div>
	</div>

	<div data-selector="slider-right-button" class="{{css}}-imagegallery-rightbutton">
		<div tabindex="0" data-selector="slider-right-inner-button"
			 ba-hotkey:space^enter^right="{{right()}}" onmouseout="this.blur()"
			 class="{{css}}-imagegallery-button-inner" onclick="{{right()}}"
		>
			<i class="{{csscommon}}-icon-right-open"></i>
		</div>
	</div>
</div>

<div ba-if="{{!showslidercontainer}}" class="{{css}}-chooser-container">
	<div data-selector="covershot-primary-button" class="{{css}}-chooser-button-container">
		<div class="{{css}}-chooser-button-0">
			<input type="file"
				   tabindex="0"
				   class="{{css}}-chooser-file"
				   accept="{{covershot_accept_string}}"
				   onchange="{{uploadCovershot(domEvent)}}"
			/>
			<i class="{{csscommon}}-icon-picture"></i>
			<span>
			{{string('upload-covershot')}}
		</span>
		</div>
	</div>
</div>
