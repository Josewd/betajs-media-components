    <style>
        #console {border: 1px solid firebrick; padding: 5px}

    <script>

        var container = document.getElementById("container");
        var player = document.getElementById("player");
        var dyn = new BetaJS.Dynamics.Dynamic({
            element: container
        });
        dyn.activate();

        var player = new BetaJS.MediaComponents.VideoPlayer.Dynamics.Player({
            element: player,
            attrs: {
                theme: "theatre",
                themecolor: "red",
                hidevolumebar: true,
                sources: [
                    {
                        src:'/static/demos/sample-video.mp4',
                        poster: '/static/demos/sample-cover.png', hd: true
                    }, {
                        src:'/static/demos/sample-video2.mp4',
                        poster:'/static/demos/sample-cover2.png', hd: false
                    }
                ],
                streams: [{label:'HD', filter:{hd:true} }, {label:'SD', filter:{hd: false} }],
                skipinitial: true,
                hideoninactivity: true,
                tracktagsstyled: true,
                tracktags: [
                    {
                        lang: 'en',
                        kind: 'subtitles',
                        label: 'English',
                        //enabled: true,
                        src: '/static/demos/assets/bunny-en.vtt'
                    },
                    {
                        lang: 'de',
                        kind: 'subtitles',
                        label: 'Deutsch',
                        //enabled: true,
                        src: '/static/demos/assets/bunny-de.vtt'
                    },
                    {
                        kind: 'thumbnails',
                        src: '/static/demos/assets/video-bgbb.vtt'
                    }
                ]
            }
        });
        player.activate();
        setTimeout(function () {
            dyn.set("consoles", player.get('consoles'));
        }, 4000);
    </script>
